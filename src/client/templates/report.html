<div class="row" ng-controller="ReportCtrl">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong><span class="glyphicon glyphicon-th"></span> Báo cáo</strong>
      </div>
      <div class="panel-body notification-area">
        <div class="container-fluid">
          <form role="form" name="report" id="report">
            <div class="row form-horizontal">
               <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-2 input-sm">Khối</label>

                  <div class="col-md-8 col-sm-10">
                    <select class="form-control input-sm" name="Username">
                        <option class="placeholder-option" value="" selected>Tất cả</option>
                        <option value="10">10</option>
                        <option value="11">11</option>   
                          <option value="12">12</option>                                              
                    </select>
                  </div>
                </div>
              </div>
              
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-2 input-sm">Học kì</label>
                  <div class="col-md-8 col-sm-10">
                    <select class="form-control input-sm" name="Username">
                        <option class="placeholder-option" value="" selected>Cả năm</option>
                        <option value="1">1</option>
                        <option value="2">2</option>                                                  
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-2 input-sm">Môn học</label>

                  <div class="col-md-8 col-sm-10">
                    <select class="form-control input-sm" name="Username">
                                                <option class="placeholder-option" value="" selected>Tất cả</option>
                                                <option value="1">Toán</option>
                                                <option value="0">Lý</option>   
                                                 <option value="1">Hoá</option>
                                                <option value="0">Văn</option>    
                                                 <option value="1">Sử</option>
                                                <option value="0">Địa</option>                                                 
                                            </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12 text-right">
                    <button type="submit" class="btn btn-primary btn-xs" ng-click=""><i class="fa fa-search"></i> Lập báo cáo</button>
                    <button type="button" class="btn btn-primary btn-xs" ng-click=""><i class="fa fa-reply"></i> Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </form>

          <div class="row form-horizontal" style="min-height: 50px">
            <div class="col-md-12">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-xs" ng-click="" ng-disabled="1"><i class="fa fa-files"></i> Xuất PDF</button>
              </div>
            </div>
          </div>


          <div id="grid1" ui-grid="reportList" class="grid"><span ng-show="studentList.data.length==0" class="text-center">Không có dữ liệu</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
